<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title>代理押金</title>
      <link rel="stylesheet" type="text/css" href="css/api.css"/>
  </head>
  <body>
    <header id="header" class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onClick="api.closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">成为代理</div>
    </header>
    <section id="tab" class="aui-content aui-bg-info">
        <div class="aui-row auth" :class="'aui-active'+(key-1)">
            <div class="aui-col-xs-4 aui-active">
                <i class="aui-iconfont aui-icon-form"></i>
            </div>
            <div class="aui-col-xs-4" :class="{'aui-active': key >= 2}">
                <i class="aui-iconfont aui-icon-more"></i>
            </div>
            <div class="aui-col-xs-4" :class="{'aui-active': key == 3}">
                <i class="aui-iconfont aui-icon-shopfill"></i>
            </div>
        </div>
        <div class="aui-row aui-text-center aui-text-white aui-margin-t-10 aui-margin-b-10">
            <div class="aui-col-xs-4">
                <div class="aui-margin-l-20 aui-font-size-14">填写审核信息</div>
            </div>
            <div class="aui-col-xs-4">
                <div class="aui-font-size-14">等待审核</div>
            </div>
            <div class="aui-col-xs-4">
                <div class="aui-margin-r-20 aui-font-size-14">成为代理</div>
            </div>
        </div>
    </section>
  </body>
  <script type="text/javascript" src="script/api.js"></script>
  <script type="text/javascript" src="script/vue.js"></script>
  <script type="text/javascript" src="script/common.js"></script>
  <script type="text/javascript">
  apiready = function(){
      api.parseTapmode();
      var header = $api.byId('header');
      $api.fixStatusBar(header);
      var tab = $api.byId('tab');
      var header_h = $api.offset(header).h + $api.offset(tab).h;
      api.openFrame({
    		  name: 'agent',
        	url: 'widget://charge/html/agent.html',
        	rect: {x:0, y:header_h, w:'auto', h:api.frameHeight-header_h}
    	});
      auth = new Vue({
          el: '#tab',
          data: {
              key: 0
          },
          methods: {
              set: function(i){
                 auth.key = i;
              }
          }
      });
  };
  </script>
  </html>
